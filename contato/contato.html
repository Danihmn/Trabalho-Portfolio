<!DOCTYPE html5>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="../src/cabecalho-geral.css">
    <link rel="stylesheet" href="../src/rodape-geral.css">
    <link rel="stylesheet" href="CSS/contrato.css">
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
</head>

<body>
    <header class="cabecalho">
        <h4 id="titulo">Daniel Eduardo - Dev Back End</h4>
        <div id="menu-superior">
            <a class="botao-superior" href="../index.html">Home</a>
            <a class="botao-superior" href="../contato/contato.html">Contato</a>
            <a class="botao-superior" href="../formacao/formacao.html">Formação</a>

            <a class="botao-superior" href="../competencias/competencias.html">Competências</a>
        </div>
    </header>

    <main>
        <section class="contato-container">
            <h1 class="contato-titulo">Entre em Contato</h1>
            <form class="contato-form">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>

                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" rows="4" required></textarea>

                <button type="submit">Enviar e-mail</button>
            </form>
            <div class="contato-info">
                Ou envie um e-mail para: <a
                    href="mailto:daniel.bezerra.mult@outlook.com">daniel.bezerra.mult@gmail.com</a>
            </div>
        </section>
    </main>

    <footer class="rodape-geral">
        © 2025 Daniel Eduardo Pratta Bezerra. Todos os direitos reservados. |
        <a href="../contato/contato.html">Contato</a>
    </footer>
    <script src="JS/contato.js"></script>
</body>

</html>
